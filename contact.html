<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adam Reuter Contact Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">    
    <link rel="icon" href="favicon.ico">
</head>
<body class="contact-form">
    <div class="container-fluid">
        <div class="row">

        </div>
        <div class="row">            
            <div class="col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <div id="contact-form">
                    <form action="" method="POST">
                        <div class="form-group">
                            <p>Your Name:</p>
                            <input class="form-width" type="text" name="name" id="name" placeholder="Name" required="">
                        </div>
                        <div class="form-group">
                            <p>Your Email:</p>
                            <input class="form-width" type="email" name="_replyto" id="email" placeholder="email@example.com" required="">
                        </div>
                        <div class="form-group">
                            <p>Message</p>
                            <textarea  class="form-width" type="textarea" rows="10" name="message" placeholder="Your Message"></textarea>
                        </div>
                        <div class="form-group">
                            <input  type="submit" value="Send" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>

    <footer>
        <p class="copyright-contact">Â© 2021 Adam Reuter.</p>
    </footer>


    <!-- BootStrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
